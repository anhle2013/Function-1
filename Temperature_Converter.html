<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p> <br>
    Fahrenheit: <input type="number" id="_F" onchange="tempConv()"> <br>
    Celcius: <p id="_C"></p>
</body>
<script>

    function tempConv() {
        let F = document.getElementById('_F').value;
        let C = 0;
        C = (F-32)/1.8;
        document.getElementById('_C').innerHTML = C;
    console.log(F);
    console.log(C);
    }

</script>
</html>
